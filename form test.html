<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <center><h2><u><q>Registration Form</q></u></h2></center>
<table border="1" align="center" bgcolor="lightgrey">
    <form>
<tr>
    <th>
         Enter your first Name
         </th>
         <td>
                  <input type="text" name="first_name" placeholder="enter your first name">
         </td>
</tr>
<tr>
    <th>
         Enter your last Name
         </th>
         <td>
                  <input type="text" name="last_name" >
         </td>
</tr>

<tr>
    <th>
         Enter your password
         </th>
         <td>
                  <input type="password" name="password" >
         </td>
</tr>
<tr>
    <th>
        Re Enter your password
        </th>
         <td>
                  <input type="password" name="password" >
         </td>
</tr>

<tr>
    <th>
         Enter your email</th>
         <td>
                  <input type="text" name="email" >
         </td>
</tr>

<tr>
    <th>
         Enter your mobile</th>
         <td>
                  <input type="text" name="mobile" >
         </td>
</tr>

<tr>
    <th>
         Enter your address</th>
         <td>
                  <textarea rows="6" cols="25" name="address" placeholder="Please enter your Address"></textarea>
         </td>
</tr>

<tr>
    <th>
         Enter your Gender</th>
         <td>
                  <input type="radio" name="subject" value="male" >Male
                  <input type="radio" name="subject" value="female" >Female
         </td>
</tr>

<tr>
    <th>
         Enter your Hobbies</th>
         <td>
                  <input type="checkbox"  name="playing chess" >Playing chess
                  <input type="checkbox"  name="playing cricket" >playing cricket
                  <input type="checkbox"  name="singing" >singing
         </td>
</tr>

<tr>
    <th>
         Enter your DOB</th>
         <td>
                  <input type="date" name="date" >
         </td>
</tr>


<tr>
    <th>
         Select your Country</th>
         <td>
            <select name="dropdown"> 
                <option value="USA" selected >USA</option>
                <option value="Banladesh">Bangladesh</option>
                <option value="India" >India</option>
                <option value="Iraq">Iraq</option>
            </select> 
         </td>
</tr>

<tr>
    <th>
         Upload your PIC</th>
         <td>
            <input type="file" name="imageupload"  accept="image/*"/>
         </td>
</tr>

<tr>
    <td colspan="2">
     <center> <input type="submit" value ="save my data"/>
        <input type="reset" name="reset" value="reset"/>
</center>
    </td>
</tr>
</form>
</table>

</body>
</html>
